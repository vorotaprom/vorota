<div class="home-atalog-wrapper">
  <div class="container">
    <h2 class="title">Каталог продукции</h2>
    <section class="catalog row justify-content-md-center">

      <div class="catalog__items col-xl-4 col-md-6 col-sm-12 wow pulse" *ngFor="let item of homeCatalog">
        <a href="#" class="catalog__items-link" routerLink="/catalog/{{item.rLink}}">
          <div class="catalog__item">
            <h3 class="catalog__item-title">{{ item.title }}</h3>
            <img class="catalog__item-img" src="{{ item.src }}" alt="{{ item.title }}" title="{{ item.title }}">
          </div>
        </a>
      </div>
    </section>
  </div>
</div>
